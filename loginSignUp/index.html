<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Portal - Login & Signup</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --body-color: #E4E9F7;
      --sidebar-color: #FFF;
      --primary-color: #695CFE;
      --primary-color-light: #F6F5FF;
      --toggle-color: #DDD;
      --text-color: #707070;
      --tran-03: all 0.3s ease;
      --tran-04: all 0.4s ease;
      --tran-05: all 0.5s ease;
    }

    body {
      background: linear-gradient(135deg, #E4E9F7 0%, #f0f2ff 100%);
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      margin: 1.5rem;
      border-radius: 16px;
      padding: 0.5rem 1rem;
    }

    .auth-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      padding: 2rem 0;
    }

    .auth-card {
      background: var(--sidebar-color);
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      position: relative;
      overflow: hidden;
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-color), #8A7EFE);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, var(--primary-color), #8A7EFE);
      color: white;
      border-radius: 20px;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      box-shadow: 0 8px 20px rgba(105, 92, 254, 0.3);
    }

    .auth-title {
      color: #111827;
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .auth-subtitle {
      color: var(--text-color);
      font-size: 1rem;
    }

    .form-label {
      font-weight: 600;
      color: #111827;
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
    }

    .form-control {
      height: 52px;
      border-radius: 12px;
      border: 2px solid #f0f0f0;
      transition: var(--tran-03);
      padding-left: 3rem;
      color: var(--text-color);
      font-size: 0.95rem;
      background-color: #fafafa;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(105, 92, 254, 0.15);
      background-color: white;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 18px;
      transform: translateY(-50%);
      color: var(--text-color);
      font-size: 1.1rem;
      pointer-events: none;
      z-index: 5;
      transition: var(--tran-03);
    }

    .form-control:focus ~ .input-icon {
      color: var(--primary-color);
    }

    .btn-auth {
      background: linear-gradient(135deg, var(--primary-color), #8A7EFE);
      border: none;
      font-weight: 600;
      height: 52px;
      border-radius: 12px;
      transition: var(--tran-04);
      padding: 0 2.5rem;
      box-shadow: 0 4px 15px rgba(105, 92, 254, 0.3);
      width: 100%;
      font-size: 1rem;
    }

    .btn-auth:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(105, 92, 254, 0.4);
      background: linear-gradient(135deg, #5848e0, #7B6CFC);
    }

    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #f0f0f0;
    }

    .auth-link {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: var(--tran-03);
    }

    .auth-link:hover {
      color: #5848e0;
      text-decoration: underline;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .forgot-password {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.9rem;
      transition: var(--tran-03);
    }

    .forgot-password:hover {
      color: #5848e0;
      text-decoration: underline;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      z-index: 10;
    }

    .password-toggle:hover {
      color: var(--primary-color);
    }

    footer {
      margin-top: auto;
      padding: 1.5rem 0;
      text-align: center;
      color: var(--text-color);
      font-size: 0.9rem;
    }

    .input-group-custom {
      position: relative;
    }

    /* Tabs for switching between login/signup */
    .auth-tabs {
      display: flex;
      background: var(--primary-color-light);
      border-radius: 12px;
      padding: 5px;
      margin-bottom: 2rem;
    }

    .auth-tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: var(--tran-03);
      color: var(--text-color);
    }

    .auth-tab.active {
      background: white;
      color: var(--primary-color);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Animation for form switching */
    .auth-form {
      transition: var(--tran-05);
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .auth-card {
        padding: 1.5rem;
        margin: 0 1rem;
      }
      
      .remember-forgot {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <!-- Tabs for Login/Signup -->
      <div class="auth-tabs">
        <div class="auth-tab active" id="login-tab">Login</div>
        <div class="auth-tab" id="signup-tab">Sign Up</div>
      </div>

      <!-- Login Form -->
      <div class="auth-form" id="login-form">
        <div class="auth-header">
          <div class="auth-icon">
            <i class="bi bi-person-check-fill"></i>
          </div>
          <h1 class="auth-title">Welcome Back</h1>
          <p class="auth-subtitle">Sign in to your account to continue</p>
        </div>

        <form>
          <div class="mb-3">
            <div class="input-group-custom">
              <label for="login-email" class="form-label">Email Address</label>
              <i class="bi bi-envelope input-icon"></i>
              <input
                type="email"
                id="login-email"
                class="form-control"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <div class="input-group-custom">
              <label for="login-password" class="form-label">Password</label>
              <i class="bi bi-lock input-icon"></i>
              <input
                type="password"
                id="login-password"
                class="form-control"
                placeholder="Enter your password"
                required
              />
              <button type="button" class="password-toggle" id="login-password-toggle">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <div class="remember-forgot">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-auth mb-3">Sign In</button>

          <div class="auth-footer">
            <p>Don't have an account? <a href="#" class="auth-link" id="go-to-signup">Sign up</a></p>
          </div>
        </form>
      </div>

      <!-- Signup Form -->
      <div class="auth-form hidden" id="signup-form">
        <div class="auth-header">
          <div class="auth-icon">
            <i class="bi bi-person-plus-fill"></i>
          </div>
          <h1 class="auth-title">Create Account</h1>
          <p class="auth-subtitle">Sign up to get started with Student Portal</p>
        </div>

        <form>
          <div class="mb-3">
            <div class="input-group-custom">
              <label for="signup-name" class="form-label">Full Name</label>
              <i class="bi bi-person input-icon"></i>
              <input
                type="text"
                id="signup-name"
                class="form-control"
                placeholder="Enter your full name"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <div class="input-group-custom">
              <label for="signup-email" class="form-label">Email Address</label>
              <i class="bi bi-envelope input-icon"></i>
              <input
                type="email"
                id="signup-email"
                class="form-control"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <div class="input-group-custom">
              <label for="signup-password" class="form-label">Password</label>
              <i class="bi bi-lock input-icon"></i>
              <input
                type="password"
                id="signup-password"
                class="form-control"
                placeholder="Create a password"
                required
              />
              <button type="button" class="password-toggle" id="signup-password-toggle">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <div class="mb-3">
            <div class="input-group-custom">
              <label for="signup-confirm-password" class="form-label">Confirm Password</label>
              <i class="bi bi-lock-fill input-icon"></i>
              <input
                type="password"
                id="signup-confirm-password"
                class="form-control"
                placeholder="Confirm your password"
                required
              />
              <button type="button" class="password-toggle" id="signup-confirm-password-toggle">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" id="agreeTerms" required>
            <label class="form-check-label" for="agreeTerms">
              I agree to the <a href="#" class="auth-link">Terms of Service</a> and <a href="#" class="auth-link">Privacy Policy</a>
            </label>
          </div>

          <button type="submit" class="btn btn-auth mb-3">Create Account</button>

          <div class="auth-footer">
            <p>Already have an account? <a href="#" class="auth-link" id="go-to-login">Sign in</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="container">
    <p>&copy; 2023 Student Portal. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Toggle between login and signup forms
    document.getElementById('login-tab').addEventListener('click', function() {
      showLoginForm();
    });

    document.getElementById('signup-tab').addEventListener('click', function() {
      showSignupForm();
    });

    document.getElementById('go-to-signup').addEventListener('click', function(e) {
      e.preventDefault();
      showSignupForm();
    });

    document.getElementById('go-to-login').addEventListener('click', function(e) {
      e.preventDefault();
      showLoginForm();
    });

    function showLoginForm() {
      document.getElementById('login-form').classList.remove('hidden');
      document.getElementById('signup-form').classList.add('hidden');
      document.getElementById('login-tab').classList.add('active');
      document.getElementById('signup-tab').classList.remove('active');
    }

    function showSignupForm() {
      document.getElementById('signup-form').classList.remove('hidden');
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('signup-tab').classList.add('active');
      document.getElementById('login-tab').classList.remove('active');
    }

    // Password visibility toggle
    document.querySelectorAll('.password-toggle').forEach(function(toggle) {
      toggle.addEventListener('click', function() {
        const input = this.parentElement.querySelector('input');
        const icon = this.querySelector('i');
        
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('bi-eye');
          icon.classList.add('bi-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('bi-eye-slash');
          icon.classList.add('bi-eye');
        }
      });
    });

    // Form submission
    document.querySelectorAll('form').forEach(function(form) {
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // For demo purposes, just show an alert
        if (form.id === 'login-form' || form.closest('#login-form')) {
          alert('Login successful! Redirecting to dashboard...');
        } else {
          alert('Account created successfully! Please check your email for verification.');
        }
      });
    });
  </script>
</body>
</html>
