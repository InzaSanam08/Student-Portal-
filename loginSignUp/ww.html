<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Login & Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <div class="container">
        <div class="illustration">
            <div class="illustration-content">
                <h2>Welcome <br> to <br>Student Portal</h2>
                <p>Join thousands of students achieving their academic goals</p>
                <!-- <div class="illustration-img"></div> -->
            </div>
        </div>
        
        <div class="form-section">
            <div class="form-container">
                <div class="logo">
                    <i class="fas fa-user-graduate"></i>
                </div>
                
                <div class="tabs">
                    <div class="tab active" id="login-tab">Login</div>
                    <div class="tab" id="signup-tab">Sign Up</div>
                </div>
                
                <div class="form active" id="login-form">
                    <h2 class="form-title">Welcome Back</h2>
                    
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    
                    <div class="input-group">
                        <!-- <i class="fas fa-lock"></i> -->
                        <input type="password" placeholder="Password" required id="login-password">
                        <i class="fas fa-eye password-toggle" id="login-password-toggle"></i>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="remember">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button>Login</button>
                    
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <div class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social-btn google">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-btn twitter">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                    
                    <div class="switch-text">
                        Don't have an account? <a href="#" id="go-to-signup">Sign Up</a>
                    </div>
                </div>
                
                <div class="form" id="signup-form">
                    <h2 class="form-title">Create Account</h2>
                    
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    
                    <div class="input-group">
                        <!-- <i class="fas fa-lock"></i> -->
                        <input type="password" placeholder="Password" required id="signup-password">
                        <i class="fas fa-eye password-toggle" id="signup-password-toggle"></i>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" required id="confirm-password">
                        <i class="fas fa-eye password-toggle" id="confirm-password-toggle"></i>
                    </div>
                    
                    <button>Sign Up</button>
                    
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <div class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social-btn google">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-btn twitter">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                    
                    <div class="switch-text">
                        Already have an account? <a href="#" id="go-to-login">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js">
      
    </script>
</body>
</html>
