<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Login & Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --body-color: #E4E9F7;
            --sidebar-color: #FFF;
            --primary-color: #695CFE;
            --primary-color-light: #F6F5FF;
            --toggle-color: #DDD;
            --text-color: #707070;
            --tran-03: all 0.3s ease;
            --tran-04: all 0.4s ease;
            --tran-05: all 0.5s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--body-color) 0%, #f0f2ff 100%);
            padding: 20px;
        }

        .container {
            display: flex;
            width: 900px;
            height: 90%;
            background: var(--sidebar-color);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .illustration {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-color), #8A7EFE);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .illustration::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -50px;
            left: -50px;
        }

        .illustration::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -50px;
            right: -50px;
        }

        .illustration-content {
            z-index: 1;
            text-align: center;
            /* margin-left: 30px; */
            /* justify-content: center; */
            /* align-items: center; */
        }

        .illustration h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .illustration p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .illustration-img {
            margin-left: 0.6em;
            width: 80%;
            height: 70%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }

        .form-container {
            width: 100% ;
            max-width: 500px;
            height: 800px;
            position: relative;
            overflow: hidden;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), #8A7EFE);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            color: white;
            font-size: 32px;
            box-shadow: 0 8px 20px rgba(105, 92, 254, 0.3);
        }

        .tabs {
            display: flex;
            background: var(--primary-color-light);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--tran-03);
            color: var(--text-color);
        }

        .tab.active {
            background: white;
            color: var(--primary-color);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }

        .form {
            position: absolute;
            width: 100%;
            opacity: 0;
            transform: translateX(50px);
            pointer-events: none;
            transition: all 1.5s ease;
        }

        .form.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
        }

        .form-title {
            color: #111827;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            font-size: 1.1rem;
            transition: var(--tran-03);
        }

        input {
            width: 100%;
            height: 50px;
            background: #fafafa;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            padding: 0 20px 0 50px;
            font-size: 1rem;
            outline: none;
            transition: var(--tran-03);
            color: var(--text-color);
        }

        input:focus {
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 0.2rem rgba(105, 92, 254, 0.15);
        }

        input:focus + i {
            color: var(--primary-color);
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            cursor: pointer;
            transition: var(--tran-03);
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .remember input {
            width: auto;
            height: auto;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--tran-03);
        }

        .forgot-password:hover {
            color: #5848e0;
            text-decoration: underline;
        }

        button {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color), #8A7EFE);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--tran-04);
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(105, 92, 254, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(105, 92, 254, 0.4);
            background: linear-gradient(135deg, #5848e0, #7B6CFC);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 15px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: var(--tran-03);
            cursor: pointer;
        }

        .facebook {
            background: #3b5998;
        }

        .google {
            background: #db4437;
        }

        .twitter {
            background: #1da1f2;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }

        .switch-text {
            text-align: center;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .switch-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--tran-03);
        }

        .switch-text a:hover {
            color: #5848e0;
            text-decoration: underline;
        }

        @media (max-width: 950px) {
            .container {
                width: 100%;
                height: auto;
                flex-direction: column;
            }
            
            .illustration {
                padding: 30px;
            }
            
            .illustration-img {
                width: 250px;
                height: 180px;
            }
            
            .form-container {
                height: auto;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <div class="illustration-content">
                <h2>Welcome to Student Portal</h2>
                <p>Join thousands of students achieving their academic goals</p>
                <div class="illustration-img">
                    <i class="fas fa-user-graduate"></i>
                </div>
            </div>
        </div>
        
        <div class="form-section">
            <div class="form-container">
                <div class="logo">
                    <i class="fas fa-user-graduate"></i>
                </div>
                
                <div class="tabs">
                    <div class="tab active" id="login-tab">Login</div>
                    <div class="tab" id="signup-tab">Sign Up</div>
                </div>
                
                <div class="form active" id="login-form">
                    <h2 class="form-title">Welcome Back</h2>
                    
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    
                    <div class="input-group">
                        <!-- <i class="fas fa-lock"></i> -->
                        <input type="password" placeholder="Password" required id="login-password">
                        <i class="fas fa-eye password-toggle" id="login-password-toggle"></i>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="remember">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button>Login</button>
                    
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <div class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social-btn google">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-btn twitter">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                    
                    <div class="switch-text">
                        Don't have an account? <a href="#" id="go-to-signup">Sign Up</a>
                    </div>
                </div>
                
                <div class="form" id="signup-form">
                    <h2 class="form-title">Create Account</h2>
                    
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    
                    <div class="input-group">
                        <!-- <i class="fas fa-lock"></i> -->
                        <input type="password" placeholder="Password" required id="signup-password">
                        <i class="fas fa-eye password-toggle" id="signup-password-toggle"></i>
                    </div>
                    
                    <div class="input-group">
                        <!-- <i class="fas fa-lock"></i> -->
                        <input type="password" placeholder="Confirm Password" required id="confirm-password">
                        <i class="fas fa-eye password-toggle" id="confirm-password-toggle"></i>
                    </div>
                    
                    <button>Sign Up</button>
                    
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <div class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social-btn google">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-btn twitter">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                    
                    <div class="switch-text">
                        Already have an account? <a href="#" id="go-to-login">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.getElementById('login-tab').addEventListener('click', function() {
            showLoginForm();
        });

        document.getElementById('signup-tab').addEventListener('click', function() {
            showSignupForm();
        });

        document.getElementById('go-to-signup').addEventListener('click', function(e) {
            e.preventDefault();
            showSignupForm();
        });

        document.getElementById('go-to-login').addEventListener('click', function(e) {
            e.preventDefault();
            showLoginForm();
        });

        function showLoginForm() {
            document.getElementById('login-form').classList.add('active');
            document.getElementById('signup-form').classList.remove('active');
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('signup-tab').classList.remove('active');
        }

        function showSignupForm() {
            document.getElementById('signup-form').classList.add('active');
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('signup-tab').classList.add('active');
            document.getElementById('login-tab').classList.remove('active');
        }

        // Password visibility toggle
        document.querySelectorAll('.password-toggle').forEach(function(toggle) {
            toggle.addEventListener('click', function() {
                const inputId = this.id.replace('-toggle', '');
                const input = document.getElementById(inputId);
                const icon = this;
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Form submission
        document.querySelectorAll('button').forEach(function(button) {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                
                const form = this.closest('.form');
                
                if (form.id === 'login-form') {
                    alert('Login successful! Redirecting to dashboard...');
                } else {
                    alert('Account created successfully! Please check your email for verification.');
                }
            });
        });
    </script>
</body>
</html>
