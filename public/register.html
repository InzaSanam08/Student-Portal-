<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Your Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <!-- ======= css link ======= -->
  <link rel="stylesheet" href="register.css">
</head>

<body>
  <nav class="navbar bg-white">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/public/images.png" alt="Logo" width="60" height="60" class="d-inline-block">
        <span>Student Portal</span>
      </a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="mb-5 text-center">
      <div class="header-icon mx-auto">
        <i class="bi bi-person-plus-fill"></i>
      </div>
      <h1 class="fw-bold">Student Registration</h1>
      <p class="text-muted">
        Please provide your academic details to complete your profile
      </p>
    </div>

    <!-- Progress Steps -->
    <div class="progress-container">
      <div class="progress-steps">
        <div class="progress-step">
          <div class="step-number active">1</div>
          <div class="step-label active">Personal</div>
        </div>
        <div class="progress-connector active"></div>
        <div class="progress-step">
          <div class="step-number active">2</div>
          <div class="step-label active">Academic</div>
        </div>
        <div class="progress-connector"></div>
        <div class="progress-step">
          <div class="step-number">3</div>
          <div class="step-label">Review</div>
        </div>
      </div>
    </div>

    <div class="card-custom mx-auto" style="max-width: 800px;">
      <div>
        <!-- Personal Information -->
        <div class="form-section">
          <div class="form-title">
            <div class="form-title-icon">
              <i class="bi bi-person-fill"></i>
            </div>
            <h2 class="h5 mb-0">Personal Information</h2>
          </div>

          <div class="row g-4">
            <div class="col-md-6">
              <div class="input-group-custom">
                <label for="fullName" class="form-label">Full Name <span class="required">*</span></label>
                <i class="bi bi-person input-icon"></i>
                <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required />
              </div>
            </div>

            <div class="col-md-6">
              <div class="input-group-custom">
                <label for="campus" class="form-label">Campus <span class="required">*</span></label>
                <i class="bi bi-geo-alt input-icon"></i>
                <select id="campus" class="form-select" required>
                  <option selected disabled>Select your campus</option>
                  <option value="Malir">Malir Campus</option>
                  <option value="Nazimabad">Nazimabad Campus</option>
                  <!-- <option value="Zamama">Zamama Campus</option> -->
                  <option value="Paposh">Paposh Campus</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="section-divider"></div>

        <!-- Academic Details -->
        <div class="form-section">
          <div class="form-title">
            <div class="form-title-icon">
              <i class="bi bi-book-half"></i>
            </div>
            <h2 class="h5 mb-0">Academic Details</h2>
          </div>

          <div class="row g-4">
            <div class="col-md-6">
              <div class="input-group-custom">
                <label for="classTimings" class="form-label">Class Timings <span class="required">*</span></label>
                <i class="bi bi-clock input-icon"></i>
                <select id="classTimings" class="form-select" required>
                  <option selected disabled>Select class timings</option>
                  <option value="morning">Morning (9:00 AM - 11:00 AM)</option>
                  <option value="afternoon">Afternoon (11:00 AM - 1:00 PM)</option>
                  <option value="evening">Evening (6:00 PM - 8:00 PM)</option>
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="input-group-custom">
                <label for="teacher" class="form-label">Teacher <span class="required">*</span></label>
                <i class="bi bi-person-badge input-icon"></i>
                <select id="teacher" class="form-select" required>
                  <option selected disabled>Select your teacher</option>
                  <option value="Minahil Irfan">Minahil Irfan</option>
                  <option value="Naeema Rafiq">Naeema Rafiq</option>
                  <option value="Marium Mushtaq">Marium Mushtaq</option>
                  <option value="Minahil Jameel">Minahil Jameel</option>
                </select>
              </div>
            </div>

            <div class="col-12">
              <div class="input-group-custom">
                <label for="course" class="form-label">Course <span class="required">*</span></label>
                <i class="bi bi-journal-text input-icon"></i>
                <select id="course" class="form-select" required>
                  <option selected disabled>Select your course</option>
                  <option value="Web & Mobile Application">Web & Mobile Application</option>
                  <option value="App Development">App Development</option>
                  <option value="Graphic Designing">Graphic Designing</option>
                  <option value="Business Administration">Business Administration</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex gap-3 mt-4">
          <button type="button" class="btn btn-primary flex-fill" id="saveBtn">Save Profile</button>
          <button type="button" class="btn btn-outline-secondary flex-fill">Cancel</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="container">
    <p>&copy; 2025 Student Portal. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App Logic -->
  <script type="module" src="register.js"></script>
</body>

</html>
